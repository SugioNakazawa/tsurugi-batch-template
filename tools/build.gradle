plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.+'
    id 'jacoco'
}

group 'jp.gr.java_conf.nkzw.tbt'
version '0.1.0'

repositories {
    mavenCentral()
}

java {
    mainClassName = 'jp.gr.java_conf.nkzw.tbt.tools.TgData'
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

shadowJar {
    mergeServiceFiles() // SPIの同名ファイルを結合する
}

tasks.withType(JavaCompile) { task ->
    task.options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.tsurugidb.iceaxe:iceaxe-core:1.9.0'
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation 'com.beust:jcommander:1.82'
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.2'
    // implementation 'com.google.guava:guava:33.4.8-jre'

    implementation group: 'org.graphper', name: 'graph-support', version: '1.3.1' 

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
}

jacoco {
    applyTo tasks.run // runタスクにJacocoを適用
}

test.finalizedBy jacocoTestReport

def coverageExcludeFiles = [
		// 内部クラスやLambda匿名クラスを排除
		'**/*$*.class',
		'**/*$lambda$*.class',
]

jacocoTestReport {
    reports {
        html.required = true // HTML レポートを有効化
        xml.required = false // XML レポートは無効化（必要に応じて変更可能）
    }
    // Jacoco のクラスファイル設定を後から評価して適用
    afterEvaluate {
        // クラスディレクトリのファイルリストを収集し、除外設定を適用
        classDirectories = files(classDirectories.files.collect {
            fileTree(
                dir: it, // 各クラスファイルのディレクトリ
                exclude: coverageExcludeFiles // 除外するクラスファイルパターン
            )
        })
    }
}